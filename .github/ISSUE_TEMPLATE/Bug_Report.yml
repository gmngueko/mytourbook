name: Bug Report
description: File a bug report
title: "[Bug : Location] "
labels: ["Bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
        Replace **"Location"** in the title where the bug occurred, e.g.        
          - [Bug : FIT Import] ...
          - [Bug : Tour Book View] ...
          - [Bug : Tour Chart] ...
          - [Bug : Tour Editor] ...
          - [Bug : 2D Map] ...
          . . .
  - type: textarea
    id: what-happened
    attributes:
      label: What happened ?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce ?
      description: Tell us, if possible, how to reproduce the bug in order to accelerate its resolution
      placeholder: Tell us how we can reproduce it!
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      placeholder: 22.xx
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: System
      description: What operating system are you using?
      options: 
        - Windows
        - Linux
        - OSX
        - All
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
